<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="alert alert-warning my-alert d-none" role="alert" id="alert">
            
        </div>
    </div>
    <div class="container container-todo d-flex justify-content-center align-items-center">
        <div class="my-card">
            <div class="my-card-top"></div>
            <div class="my-card-header-container">
                <h1 class="my-card-header animate__animated animate__flip">To-Do List</h1>
            </div>
            <div class="filter-container">
                <i class="filter-icon bx bx-sort-up" id="filterBtn"></i>
            </div>
            <div class="todos-container" id="todos-cont">
                <div class="todo-container" id="todo-cont">
                    <input class="todo-input" type="text" id="task-inpt"/>
                </div>
            </div>
            <div class="btn-container" id="btn-add">
                <div class="adding-btn">
                    <button class="circle-plus"><i class='bx bx-plus plus-icon'></i></button>
                    <span>Add Task</span>
                </div>
            </div>
            <div class="nav-container">
                <button class="btn btn-secondary btn-nav" id="btn-prev"><i class='bx bxs-left-arrow-circle'></i></button>
                <button class="btn btn-secondary btn-nav" id="btn-next"><i class='bx bxs-right-arrow-circle'></i></button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="todo.js"></script>
